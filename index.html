<!doctype html>
<html lang="en">
	<head>
		<title>Tip Calculator</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
		integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<!-- Bootstrap CSS -->
		
	</head>
	<body class="bg-dark">
<style>
	#results {
         display:none;
      }
.bg-dark {
	background: linear-gradient(135deg, #6f6df4, #4c4af4) fixed;
	background-size: 100% 50%;
	background-repeat: no-repeat;
}


.lbl {
	font-size: 16px;
	color: #44475b;
	font-weight: 400;
}
val {
	color: #44475b;
	font-weight: 500;
	font-size: 18px;
}

input[type="range"]{
	width: 100%;
	cursor: pointer;
}
input[type="range"]:not(:last-child){
	margin-bottom: 5px;
}



</style>
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card card-body text-center mt-5">
						<h1 class="heading display-5 pb-3">Tip Calculator</h1>
						<form id="tip-form">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">$</span>
									<input type="number" class="form-control" id="billTotal" placeholder="Total Bill">
								</div>
							</div>
							<div class="form-group tipPersent">
							<div class="input-group">
							<label for="">Tip:</label>


									<input type="range" class="form-control" id="tipInput" value="0">
									<span class="input-group-addon" id="tipOutput"></span>
									</div>
									</div>
								
							
							<div class="form-group tipPersent">
								<div class="input-group">
								<label for="no-of-people" class="lbl">No. of People</label>
								<span class="input-group-addon" id="split-num"></span>
								</div>
							</div>	
							<input type="range" min="1" max="15" id="no-of-people" value="1">
							
						</form>
						<hr>
						<!-- RESULTS -->
						<div id="results" class="pt-4">
							<h5>Results</h5>
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">Tip amount</span>
									<input type="number" class="form-control" id="tipAmount" disabled>
								</div>
							</div>
							
							<div class="form-group">
								<div class="input-group">
								<span class="input-group-addon">Total Bill with Tip</span>
								<input type="number" class="form-control" id="totalBillWithTip" disabled>
								</div>
							</div>
						
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		
	</body>
</html>
